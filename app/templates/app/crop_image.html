{% extends "app/main.html" %} {% load static %} {% block content %}


<link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">

<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

<style>
  img {
    display: block;
    max-width: 100%;
  }

  .side-by-side {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
    /* makes it responsive */
  }


  .main-container {
    width: 35vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .img-container {
    margin-bottom: 10px;
  }

  .cropped-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 400px;
    background-color: ghostwhite;
    padding: 20px;
  }

  #btn-crop {
    appearance: none;
    background-color: #088112;
    border: 2px solid #088112;
    border-radius: 15px;
    box-sizing: border-box;
    color: #ffffff;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
      Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 16px;
    font-weight: 600;
    line-height: normal;
    min-width: 0;
    margin-left: auto;
    margin-right: auto;
    outline: none;
    padding: 10px 12px;
    text-align: center;
    text-decoration: none;
    transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: 100px;
    will-change: transform;
  }

  #btn-crop:disabled {
    pointer-events: none;
  }

  #btn-crop:hover {
    box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
    transform: translateY(-2px);
  }

  #btn-crop:active {
    box-shadow: none;
    transform: translateY(0);
  }

  #output {
    margin: 0 5px;
    display: block;
    max-width: 100%;
  }
</style>



<div class="input-row">
  <h1>Upload and Crop Your Image</h1>
  <input type="file" id="imageInput" name="image" accept="image/*">
  <button id="btn-crop">Save</button>
</div>
<div class="side-by-side">
  <div class="main-container">
    <div class="img-container">
      <img id="image" src="">
    </div>
  </div>

  <div class="cropped-container">
    <h3>Preview</h3>
    <img src="" id="output">
  </div>
</div>
<script>
  const imageInput = document.getElementById("imageInput");
  const image = document.getElementById("image");
  const output = document.getElementById("output");
  let cropper; // Use a let so we can reassign

  imageInput.addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      image.src = e.target.result;

      image.onload = function () {
        if (cropper) {
          cropper.destroy(); // Remove the old cropper instance
        }

        cropper = new Cropper(image, {
          aspectRatio: 1,
          cropBoxResizable: false,
          cropBoxMovable: true,
          dragMode: "move",
          viewMode: 1,
          ready() {
            document.querySelector(".cropped-container").style.display = "flex";
          },
          crop() {
            const canvas = cropper.getCroppedCanvas({
              width: 350,
              height: 350,
              fillColor: "#fff",
            });
            output.src = canvas.toDataURL("image/jpeg", 1);
          },
        });
      };
    };

    reader.readAsDataURL(file);
  });
</script>

{% endblock %}
