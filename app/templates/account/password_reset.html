{% extends "app/main.html" %}
{% load i18n %}
{% block content %}
<style>
    .viewport-height {
        min-height: 70vh;
        overflow-y: auto;
    }
    
</style>
<div class="container">
    <div class="row">
        <div class="col viewport-height">
            <h2 class="mt-2">{% trans "Password Reset" %}</h2>
            <form method="post" >
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">{% trans "Reset my password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
